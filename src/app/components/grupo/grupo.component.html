<div class="grupo-container" cdkDrag>

    <div [id]="grupo.id" cdkDropList [cdkDropListData]="grupo" class="grupo" >
        <div class="placeholder" *cdkDragPlaceholder ></div>
        <h2>{{grupo.nome}}</h2>
        <div *ngFor="let plano of planos">
            <app-card-plano [plano]="plano" (onDrop)="onDropItem($event)"></app-card-plano>
        </div>
    </div>

    <div class="button-container">
        <button class="btn" (click)="cadastrarPlano()" style="border-radius: 20px;" mat-mini-fab color="accent">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
        </button>
    </div>

</div>
